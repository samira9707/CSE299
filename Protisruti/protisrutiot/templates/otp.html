<div class="container height-100 d-flex justify-content-center align-items-center">

            <h6>Enter the OTP </h6>
            <div> <span style="font-size: 13px">A code has been sent to</span> <small>*******9897</small> </div>
            <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" />

            <button type="button" class="btn btn-orange btn-sm btn-add-phone"><span class="glyphicon glyphicon-plus"></span> Enter</button>
             <div class="content d-flex justify-content-center align-items-center"> <span style="font-size: 13px">Didn't get the code?<a href="#" class="text-decoration-none ms-3"> Resend: 0:59s</a> </span></div> 
             </div>
            

        </div>

    
        </div>
    </div>



<script>document.addEventListener("DOMContentLoaded", function(event) {

function OTPInput() {
const inputs = document.querySelectorAll('#otp > *[id]');
for (let i = 0; i < inputs.length; i++) { inputs[i].addEventListener('keydown', function(event) { if (event.key==="Backspace" ) { inputs[i].value='' ;
if (i !==0) inputs[i - 1].focus(); }
else { if (i===inputs.length - 1 && inputs[i].value !=='' ) { return true; }
else if (event.keyCode> 47 && event.keyCode < 58) { inputs[i].value=event.key; 
if (i !==inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); }
else if (event.keyCode> 64 && event.keyCode < 91) { inputs[i].value=String.fromCharCode(event.keyCode); 
if (i !==inputs.length - 1) inputs[i + 1].focus(); event.preventDefault(); } } }); } } OTPInput(); });</script>
